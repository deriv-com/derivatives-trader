        <!-- Start URL Handler -->
        <script type="text/javascript">
            (function (l) {
                if (l.search) {
                    // Create object without prototype to prevent pollution
                    var q = Object.create(null);

                    l.search
                        .slice(1)
                        .split('&')
                        .forEach(function (v) {
                            var a = v.split('=');
                            var key = a[0];

                            // Security checks
                            if (!key || key.length === 0) return;
                            if (key.includes('__proto__')) return;
                            if (key.includes('constructor')) return;
                            if (key.includes('prototype')) return;

                            var value = a.slice(1).join('=').replace(/~and~/g, '&');
                            q[key] = value;
                        });

                    // Use hasOwnProperty equivalent for prototype-less object
                    if (Object.prototype.hasOwnProperty.call(q, 'p')) {
                        window.history.replaceState(
                            null,
                            null,
                            l.pathname.slice(0, -1) +
                                (q.p || '') +
                                (Object.prototype.hasOwnProperty.call(q, 'q') ? '?' + q.q : '') +
                                l.hash
                        );
                    }
                }
            })(window.location);
        </script>
        <!-- End URL Handler -->
